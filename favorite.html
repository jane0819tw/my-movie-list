    <a class="navbar-brand" href="/index.html">Movie List</a>

      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          <a class="nav-link" href="favorite.html">favorite</a>
        </li>
      </ul>

  </nav>

  <!-- data-panel -->
  <div class="container mt-5 d-flex justify-content-center">
    <div class="row" id="data-panel">
      <!-- print movie list -->
      <!-- <div class="col-6">
          <img src="https://apod.nasa.gov/apod/image/9712/orionfull_jcc_big.jpg" alt="" class="img-fluid">
        </div> -->

    </div>
  </div>

  <!-- modal另外放在外面 -->
  <!-- Modal -->
  <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-warning ">
          <h5 class="modal-title" id="detailModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body row">

          <div class="col-md-5 d-none d-md-flex justify-content-center align-items-center">
            <img id="image" src="" alt="">
          </div>
          <div class="col-12 col-md-7">
            <h5 id="release_date"></h5>
            <h5 class="none" id="director"></h5>
            <p id="description">description</p>
            <ul class="list-group none" id="castList">
            </ul>
          </div>
        </div>
        <div class="modal-footer">
          <button id="changeBtn" type="button" class="btn btn-warning">Cast</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
